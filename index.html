<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Медицинские услуги: анализы на дому, МРТ, срочные анализы CITO, УЗИ и консультации врачей. Бесплатный выезд."
    />

    <title>Медицинские услуги</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="min-h-screen bg-white text-gray-900 font-sans flex flex-col items-center"
    >
      <div class="max-w-5xl w-full">
        <header class="py-8 px-4">
          <h1
            id="main-header"
            class="text-3xl sm:text-4xl font-bold tracking-tight mb-2"
          ></h1>
        </header>

        <section
          id="services-container"
          class="mx-auto max-w-95 sm:max-w-full px-4 sm:grid gap-6 sm:grid-cols-2 lg:grid-cols-3 overflow-x-auto sm:overflow-x-visible flex"
        ></section>

        <section
          id="other-services-container"
          class="max-w-5xl mt-10 px-4"
        ></section>

        <section class="mx-auto mt-10 px-4">
          <div
            id="docs-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 rounded overflow-hidden"
          ></div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
